<div id="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-menu-toggle slot="start">
        <ion-menu-button color="light" (click)="openMenu()"></ion-menu-button>
      </ion-menu-toggle>
      <ion-title>{{ title | titlecase }}</ion-title>
      <img 
        src="assets/images/logo-epdv.svg" 
        alt="Logomarca ePDV"
        class="ion-padding-horizontal"
        slot="end">
    </ion-toolbar>
  </ion-header>
</div>
