<ion-menu menuId="main" contentId="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-menu-toggle slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-menu-toggle>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-list lines="none">
        <ion-row>
          <ion-button 
            fill="clear"
            (click)="navigate()"
            class="">
            <ion-icon name="archive-outline" class="ion-padding-end"></ion-icon>
            Estoque
          </ion-button>
        </ion-row>

        <ion-row>
          <ion-button 
            fill="clear"
            (click)="navigate()"
            class="">
            <ion-icon name="cash-outline" class="ion-padding-end"></ion-icon>
            Caixa
          </ion-button>
        </ion-row>

        <ion-row>
          <ion-button 
            fill="clear"
            (click)="navigate()"
            class="">
            <ion-icon name="person-outline" class="ion-padding-end"></ion-icon>
            Usu√°rio
          </ion-button>
        </ion-row>
    </ion-list>
  </ion-content>

  <ion-button color="secondary" (click)="logout()">
    <ion-icon name="exit-outline"></ion-icon>
    Sair
  </ion-button>

  <ion-footer>
    <ion-toolbar class="ion-padding-horizontal">
      <ion-label>Dark Mode</ion-label>
      <ion-toggle slot="end" color="secondary" (ionChange)="toggleTheme($event)"></ion-toggle>
    </ion-toolbar>
  </ion-footer>
</ion-menu>
